<div id="main-header">
    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-2">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img src="assets/img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <select class="input-select">
                                <option value="0">All Categories</option>
                                <option value="1">Laptop</option>
                                <option value="1">Gaming Gear</option>
                                <option value="1">Speaker</option>
                                <option value="1">Screen</option>
                                <option value="1">Office Device</option>

                            </select>
                            <input class="input" placeholder="Search here">
                            <button class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->

                <!-- ACCOUNT -->
                <!-- you cart start -->
                <div class="col-md-2 pull-right">
                    <div class="header-ctn">
                        <div class="dropdown">
                            <!-- Cart -->
                            <!-- <div class="dropdown"> -->
                            <div class="btn-group" dropdown>
                                <button dropdownToggle type="button" class="btn btn-warning dropdown-toggle">
                                    Your Cart <span class="caret"></span>
                                </button>
                                <ul *dropdownMenu class="dropdown-menu" role="menu">
                                    <div class="cart-list">
                                        <li role="menuitem">
                                            <div class="row ">
                                                <div class="col-md-8 item" role="menuitem">
                                                    <p class="product-name">LAPTOP PAVIILION</p>
                                                    <h4 class="product-price"><span class="qty">3x </span>$980.00</h4>
                                                </div>
                                                <div class="col-md-4" role="menuitem">
                                                    <button type="button" class="btn btn-pill btn-block btn-warning"
                                                        data-toggle="modal" (click)="cancelModal.show()"><i
                                                            class="fa fa-close"></i></button>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="divider dropdown-divider"></li>

                                    </div>
                                    <div class="dropdown-item" role="menuitem">
                                        <small>3 Item(s) selected</small>
                                        <h5>SUBTOTAL: $2940.00</h5>
                                    </div>

                                    <div class="dropdown-item" role="menuitem">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="button" class="btn btn-block btn-primary"
                                                    routerLink="/user/viewcart">View Cart</button>
                                            </div>
                                            <div class="col-md-6">
                                                <button type="button" class="btn btn-block btn-success"
                                                    routerLink="/user/checkout">Check Out</button>
                                            </div>
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                        <!-- /Cart -->
                    </div>
                </div>
                <!-- your cart end -->
                <!-- config start -->
                <div class="col-md-2">
                    <div class="header-ctn">
                        <!-- Cart -->
                        <div class="dropdown">
                            <div class="btn-group" dropdown>
                                <button dropdownToggle type="button" class="btn btn-warning dropdown-toggle">
                                    <i class="cui-cog icons "></i> <span class="caret"></span>
                                </button>
                                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li role="menuitem"><a class="dropdown-item"
                                            routerLink="/user/manage/information">Change Information</a></li>
                                    <li role="menuitem"><a class="dropdown-item"
                                            routerLink="/user/manage/checkorders">Check Orders</a>
                                    </li>
                                    <li role="menuitem"><a class="dropdown-item" routerLink="/guest/homepage">Log
                                            Out</a></li>
                                </ul>
                            </div>
                            <!-- /Cart -->
                        </div>
                    </div>
                    <!-- config end -->
                    <!-- /ACCOUNT -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- /MAIN HEADER -->

    </div>

    <!-- NAVIGATION -->
    <nav id="navigation">
        <!-- container -->
        <div class="container">
            <!-- responsive-nav -->
            <div id="responsive-nav">
                <!-- NAV -->
                <ul class="main-nav nav navbar-nav navbar-expand-md">
                    <li><a routerLink="/user/viewproductlist">Laptop</a></li>
                </ul>
                <!-- /NAV -->
            </div>
            <!-- /responsive-nav -->
        </div>
        <!-- /container -->
    </nav>
    <!-- /.modal delete-->
    <div bsModal #cancelModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete product</h4>
                    <button type="button" class="close" (click)="cancelModal.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete this product?&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cancelModal.hide()">No</button>
                    <button type="button" class="btn btn-danger">Yes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- /.modal delete -->
