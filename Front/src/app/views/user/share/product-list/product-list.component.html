

<!-- /NAVIGATION -->
<!-- SECTION -->
<div class="section" style="padding-top: 200px;">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->
            <div id="aside" class="col-md-3">
                  <!-- aside Widget -->
                <div class="aside">
                    <h3 class="aside-title">Brand</h3>
                    <div class="checkbox-filter">
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-1">
                            <label for="brand-1">
                                <span></span>
                                SAMSUNG
                                <small>(578)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-2">
                            <label for="brand-2">
                                <span></span>
                                LG
                                <small>(125)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-3">
                            <label for="brand-3">
                                <span></span>
                                SONY
                                <small>(755)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-4">
                            <label for="brand-4">
                                <span></span>
                                SAMSUNG
                                <small>(578)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-5">
                            <label for="brand-5">
                                <span></span>
                                LG
                                <small>(125)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-6">
                            <label for="brand-6">
                                <span></span>
                                SONY
                                <small>(755)</small>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /aside Widget -->

                <!-- aside Widget -->
                <div class="aside">
                    <h3 class="aside-title">Price</h3>
                    <ng-number-picker  [value]="200000"  plural="cars" [min]="200000" [max]="600000" [size]="large" [step]="100000"></ng-number-picker>
                </div>
                <!-- /aside Widget -->
                <div class="aside">
                <button type="button" class="btn btn-block btn-warning">Search</button>
              </div>

            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <!-- store top filter -->
              
                <!-- /store top filter -->
                <!-- show product -->
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <div class="card mt-4">
                                <div class="card-header">
                                    Category of Product
                                    <div class="card-header-actions">
                                        <span class="badge badge-pill badge-danger">Promo 30%</span>
                                        <span class="badge badge-success">New</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="product">
                                        <div class="product-img">
                                            <img src="assets/img/laptop/product01.png" alt="">

                                        </div>
                                        <div *ngFor="let product of page?.content" class="product-body">
                                            <p class="product-category">{{product.categoryCode}}</p>
                                            <h3 class="product-name"><a href="#">{{product.name}}</a></h3>
                                            <h4 class="product-price">{{product.price}} </h4>
                                            <div class="product-rating">

                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <p class="product-rating-view">16 comments</p>

                                            </div>
                                        </div>
                                        <div class="add-to-cart">
                                            <div class="view">
                                                <button class="add-to-cart-btn" routerLink="/user/viewproductdetail"><i
                                                        class="fa fa-eye"></i> VIEW</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                    </div>
                    <app-pagination  [currentPage]="page" ></app-pagination>
                    <!--/.row-->
                </div>
                <!-- show product -->

                <!-- store bottom filter -->
               
                <!-- /store bottom filter -->
            </div>
            <!-- /STORE -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
