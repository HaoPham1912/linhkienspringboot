

<!-- /NAVIGATION -->
<!-- SECTION -->
<div class="section" style="padding-top: 70px;">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->
            <div id="aside" class="col-md-3">
                  <!-- aside Widget -->
                <div class="aside">
                    <h3 class="aside-title">Brand</h3>
                    <div class="checkbox-filter">
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-1">
                            <label for="brand-1">
                                <span></span>
                                SAMSUNG
                                <small>(578)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-2">
                            <label for="brand-2">
                                <span></span>
                                LG
                                <small>(125)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-3">
                            <label for="brand-3">
                                <span></span>
                                SONY
                                <small>(755)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-4">
                            <label for="brand-4">
                                <span></span>
                                SAMSUNG
                                <small>(578)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-5">
                            <label for="brand-5">
                                <span></span>
                                LG
                                <small>(125)</small>
                            </label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-6">
                            <label for="brand-6">
                                <span></span>
                                SONY
                                <small>(755)</small>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /aside Widget -->

                <!-- aside Widget -->
                <div class="aside">
                    <h3 class="aside-title">Price</h3>
                    <ng-number-picker  [value]="200000"  plural="cars" [min]="200000" [max]="600000" [size]="large" [step]="100000"></ng-number-picker>
                </div>
                <!-- /aside Widget -->

              

            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <!-- store top filter -->
                <div class="store-filter clearfix">

                    <ul class="store-grid">
                        <div class="store-sort">


                            <label>
                                Show:
                                <select class="input-select">
                                    <option value="0">5</option>
                                    <option value="1">10</option>
                                    <option value="2">15</option>
                                    <option value="3">20</option>
                                </select>
                            </label>
                        </div>
                    </ul>
                </div>
                <!-- /store top filter -->
                <!-- show product -->
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <div class="card mt-4">
                                <div class="card-header">
                                    Category of Product
                                    <div class="card-header-actions">
                                        <span class="badge badge-pill badge-danger">Promo 30%</span>
                                        <span class="badge badge-success">New</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="product">
                                        <div class="product-img">
                                            <img src="assets/img/product01.png" alt="">

                                        </div>
                                        <div class="product-body">
                                            <p class="product-category">Category</p>
                                            <h3 class="product-name"><a href="#">product name</a></h3>
                                            <h4 class="product-price">$980.00 </h4>
                                            <div class="product-rating">

                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <p class="product-rating-view">16 comments</p>

                                            </div>
                                        </div>
                                        <div class="add-to-cart">
                                            <div class="view">
                                                <button class="add-to-cart-btn" routerLink="/user/viewproductdetail"><i
                                                        class="fa fa-eye"></i> VIEW</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                    </div>
                    <!--/.row-->
                </div>
                <!-- show product -->

                <!-- store bottom filter -->
                <div class="store-filter clearfix">
                    <span class="store-qty">Showing 20-100 products</span>
                    <ul class="store-pagination">
                        <li class="active">1</li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
                <!-- /store bottom filter -->
            </div>
            <!-- /STORE -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
