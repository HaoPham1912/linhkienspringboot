<div class="section" style="padding-top: 150px;">

    <div class="container ">
        <div class="cart mt-5">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">
                            <div class="media">
                                <a class="thumbnail pull-left" href="#"> <img class="media-object"
                                        src="assets/img/laptop/product04.png" style="width: 72px; height: 72px;"> </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="#">Product name</a></h4>
                                    <span>Status: </span><span class="text-success"><strong>In
                                            Stock</strong></span>
                                </div>
                            </div>
                        </td>
                        <td class="text-center" >
                            <ng-number-picker [(value)]="value" [min]="1" [max]="6" [size]="large"></ng-number-picker>
                            
                        </td>
                        <td class=" text-center"><strong>$4.99</strong></td>
                        <td class=" text-center">
                            <strong>$4.99</strong>
                        </td>
                        <td class="text-center"><button type="button" class="btn btn-danger" data-toggle="modal" (click)="cancelModal.show()">
                                <span class="glyphicon glyphicon-remove"></span> Remove
                            </button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <h5>Subtotal<br>Shipping</h5>
                            <h3>Total</h3>
                        </td>
                        <td class="text-right">
                            <h5><strong>$24.59<br>FREE</strong></h5>
                            <h3>$31.53</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <button type="button" class="btn btn-danger" routerLink="/user/homepage">
                                <span class="fa fa-shopping-cart"></span> Continue
                            </button></td>
                        <td>
                            <button type="button" class="btn btn-success" routerLink="/user/checkout">
                                <span class="fa fa-check"></span>
                                Checkout
                            </button></td>
                    </tr>
                </tfoot>
            </table>

        </div>

    </div>
</div>
<div bsModal #cancelModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-danger" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete product</h4>
              <button type="button" class="close" (click)="cancelModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Do you want to delete this product?&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cancelModal.hide()">No</button>
              <button type="button" class="btn btn-danger">Yes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal --><!-- /.modal delete -->
