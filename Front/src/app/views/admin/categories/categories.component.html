<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Category Table

        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-primary" data-toggle="modal" (click)="createModal.show()">
            Create new category
          </button>
          <br />
          <br />
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Category Code</th>
                <th>Category Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>cus1</td>
                <td>Member</td>

                <td>
                  <div class="row">
                    <div class="col-md-2">
                      <button type="button" class="btn btn-warning" data-toggle="modal" (click)="editModal.show()">
                        <span class="icon-pencil"></span>
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-danger" data-toggle="modal" (click)="deleteModal.show()">
                        <span class="icon-trash"></span>
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #createModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Category</h4>
        <button type="button" class="close" (click)="createModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="categoryCode">Category CODE</label>
            <input type="text" class="form-control" id="categoryCode" placeholder="Ex: ROUTER">

          </div>
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" id="categoryName" placeholder="Ex: Router">
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="createModal.hide()">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal create-->
<!-- /.modal edit-->
<div bsModal #editModal="bs-modal" class="modal warningfade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-warning" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Category</h4>
        <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                  <label for="categoryCode">ID</label>
                  <input type="text" class="form-control" id="categoryCode" placeholder="1" disabled>
      
                </div>
              <div class="form-group">
                <label for="categoryCode">Category CODE</label>
                <input type="text" class="form-control" id="categoryCode" placeholder="ROUTER">
    
              </div>
              <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Router">
              </div>
    
    
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning">Update</button>
        <button type="button" class="btn btn-secondary" (click)="editModal.hide()">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal edit-->
<!-- /.modal delete-->
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Category</h4>
          <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you want to delete this category?&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="deleteModal.hide()">No</button>
          <button type="button" class="btn btn-danger">Yes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal --><!-- /.modal delete -->
