<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Order Table
  
          </div>
          <div class="card-body">
           
            <table class="table table-stripped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Ordered Date</th>
                  <th>Customer Name</th>
                  <th>Address</th>
                  <th>Shipped Day</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>cus1</td>
                  <td>Member</td>
                  <td>1 Vo Van Ngan</td>
                  <td>4/5/2019</td>
                  <td><span class="badge badge-success">Active</span></td>
                  <td>$40</td>
                   <td>
                    <div class="row">
                      <div class="col-md-4">
                        <button type="button" class="btn btn-warning" data-toggle="modal" (click)="editModal.show()">
                          <span class="icon-pencil"></span>
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-danger" data-toggle="modal" (click)="cancelModal.show()">
                          <span class="icon-trash"></span>
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
  
  <!-- /.modal edit-->
  <div bsModal #editModal="bs-modal" class="modal warningfade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-warning" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Order</h4>
          <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="idOrder">ID</label>
                    <input type="text" class="form-control" id="idOrder" placeholder="1" disabled>
                  </div>
                  <div class="form-group">
                      <label for="orderedDay">Ordered Date</label>
                      <input type="text" class="form-control" id="orderedDay" placeholder="4/5/2019" disabled>
          
                    </div>
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Tran Nguyen" disabled>
            
                      </div>
                      <div class="form-group">
                          <label for="addressOrder">Address</label>
                          <input type="text" class="form-control" id="addressOrder" placeholder="1 Vo Van Ngan" disabled>
              
                        </div>
                        <div class="form-group">
                            <label for="shippedDay">Shipped Day</label>
                            <input type="text" class="form-control" id="shippedDay" placeholder="1/1/2020" disabled>
                
                          </div>
                <div class="form-group">
                  
                  <div class="btn-group" dropdown>
                      <button dropdownToggle type="button" class="btn btn-outline-primary dropdown-toggle">
                       Status <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu" role="menu">
                        <li role="menuitem"><a class="dropdown-item" href="#">Success</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="#">Cancel</a></li>
                       
                      </ul>
                    </div>
      
                </div>
                <div class="form-group">
                  <label for="totalOrder">Total</label>
                  <input type="text" class="form-control" id="totalOrder" placeholder="$40" disabled>
                </div>
      
      
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning">Update</button>
          <button type="button" class="btn btn-secondary" (click)="editModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal edit-->
  <!-- /.modal delete-->
  <div bsModal #cancelModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cancel Order</h4>
            <button type="button" class="close" (click)="cancelModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Do you want to cancel this order?&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancelModal.hide()">No</button>
            <button type="button" class="btn btn-danger">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal --><!-- /.modal delete -->
